<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Kesem Thermometer</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <header>
            <h1>Karl Thermometer</h1>
            <p>Help Camp Kesem raise money to help kids affected by a parent's cancer.</p>
        </header>
        
        <main>
            <canvas width="1000" height="300"></canvas>
            <section id="results" class="hidden">
                <h2></h2>
                <p>Camp Kesem has raised $<span id="current-result"></span> of it's $<span id="goal-result"></span> goal.</p>
            </section>
            <form>
                <label for="current">Current amount:</label><input type="number" name="current" id="current" />
                <label for="goal">Goal:</label><input type="number" name="goal" id="goal" />
                <button type="button" id="submit">Where's Karl?</button>
            </form>
            <form>
                <button type="button" id="grid">Remove Grid lines</button>
                <button type="button" id="save">Save as image</button>
            </form>
            <form>
                <label for="fill1">Fill(left)</label><input type="color" name="fill1" id="fill1" value="#ffa500" />
                <input type="color" name="fill2" id="fill2" value="#ffffff" /><label for="fill2">Fill(right)</label>
                <br />
                <label for="gradient1">Background(left)</label><input type="color" name="gradient1" id="gradient1" value="#00c08a" />
                <input type="color" name="gradient2" id="gradient2" value="#008fbe" /><label for="gradient2">Background(right)</label>
            </form>
        </main>
        <a id="link" class="hidden"></a>
    </body>
</html>
